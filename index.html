<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="widescreen.css">

</head>

<body>

      <div class="logoandicons-container">
        <div class="logo">
          <img class="img" src="images\logo.svg" alt="Fylo-logo">
        </div>
        <div class="svg">
          <img class="icons" src="images\icon-document.svg" alt="document-icon">
          <img class="icons" src="images\icon-folder.svg" alt="folder-icon">
          <img class="icons" src="images\icon-upload.svg" alt="upload-icon">
        </div>
      </div>

      <div class="usage-box">
        <div class="usage">
            <p>Youâ€™ve used <strong class="GB-used-tag">815 GB</strong> of your storage</p>
        </div>
        <input type="range" name="usage-indicator" id="data" min="0" max="1000" value="815">
        <div class="scale">
          <strong class="min">0 GB</strong><strong class="max">1000 GB</strong>
        </div>
      <div class="callout">
        <p><span class="GB-left-value">185</span> <span class="GB"><strong>GB LEFT</strong></span></p>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emi George</a>.
  </div>

</body>

</html>
